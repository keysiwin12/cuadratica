<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <H1>Calculadora ecuaciones cuadraticas - para la rata</H1>
        <div class="form">
            <p>
                <span >A: </span> <input type="number" name="a" id="a">
            </p>
            <p>
                <span>B: </span> <input type="number" name="b" id="b">
            </p>
    
            <p>
                <span>C: </span> <input type="number" name="c" id="c">
            </p>
            
    
            <p>
                <button id="btn" type="submit" class="btn btn-primary">Calcular</button>
            </p>
        </div>
        <div class="alert alert-primary" role="alert">
            x1 : <span> <input id="x1"  type="number" placeholder="x1"  disabled> </span> 
        </div>
        <div class="alert alert-primary" role="alert">
            x2 : <span> <input id="x2"  type="number" placeholder="x2"  disabled> </span> 
        </div>
       
   
        
    <script src="calculadora.js"></script>
</body>
</html>
